<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoirt" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper"> <!-- container que vai segurar o conteúdo do login e o da imagem-->
            <div class="instagram-phone"><!-- Parte que vai conter a imagem -->
                <img src="./fotos/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue"><!-- Parte que vai conter o conteúdo do login (3 containers)-->
                <div class="group"><!-- Container branco 1-->
                    <img src="./fotos/instagram-logo.png" class="instagram-logo "alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./fotos/foto_perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como carolng1</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group"><!-- Container branco 2-->
                    <p class="not-account">Não é carolng1?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"><!-- Container sem cor (container 3)-->
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div.instagram-wrapper>
    </body>
</HTML>
